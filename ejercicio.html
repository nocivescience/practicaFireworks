<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 200px;
        height: 100px;
        overflow: hidden;
        transform: translateX(0px) translateY(0px);
        transition: transform 1s ease;
        position: relative;
    }
    img{
        position: absolute;
        transform: translateX(0px) translateY(0px);

    }
    .container:hover{
        transform: translateX(140px) translateY(356px);
    }
</style>
<body>
    <div class="container">
        <img src="./pilucha.jpg" alt="">
    </div>
</body>
</html>
